<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-success">Navbar</span>
            <button class="btn btn-outline-success" id="open-modal-btn">
            Open Modal
            </button>
        </div>
    </nav>
    <!-- modal -->
    <div class="modal__backdrop" id="backdrop">
        <div class="modal__container">
            <button class="close__button" type="button" id="close-modal-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path
                        d="M15 4.10786L13.8921 3L9.5 7.39214L5.10786 3L4 4.10786L8.39214 8.5L4 12.8921L5.10786 14L9.5 9.60786L13.8921 14L15 12.8921L10.6079 8.5L15 4.10786Z"
                        fill="black" />
                    </svg>
            </button>
        </div>
    </div>

    <!-- gallary -->
    <ul class="gallery__list" id="gallery__list">
    </ul>
    
    <script src="./js/modal.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
