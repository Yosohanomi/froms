<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-success">Navbar</span>

            <ul class="nav__list">
                <li class="nav__item"><a href="./task-3.html" class="nav__link"></a></li>
                <li class="nav__item"><a href="./task-4.html" class="nav__link"></a></li>
                <li class="nav__item"><a href="./task-5.html" class="nav__link"></a></li>
                <li class="nav__item"><a href="./task-6.html" class="nav__link"></a></li>
            </ul>
            <button class="btn btn-outline-success" id="open-modal-btn">
            Open Modal
            </button>
        </div>
    </nav>
    <!-- modal -->
    <div class="modal__backdrop active" id="backdrop">
        <div class="modal__container">
            <button class="close__button" type="button" id="close-modal-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path
                        d="M15 4.10786L13.8921 3L9.5 7.39214L5.10786 3L4 4.10786L8.39214 8.5L4 12.8921L5.10786 14L9.5 9.60786L13.8921 14L15 12.8921L10.6079 8.5L15 4.10786Z"
                        fill="black" />
                    </svg>
            </button>

            <form class="modal__form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control js-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <!-- gallary -->
    <ul class="gallery__list" id="gallery__list">
    </ul>

    
    <script src="./js/modal.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
